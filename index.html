<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header_logo.svg" alt="логотип сайта место">
    </header>
    <main class="content">
        <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="./images/avatar.png" alt="автар">
             <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button">Редактировать</button>
        </div>
        <button class="profile__add-button">Добавить</button>
        </section>
        <section class="elements"> 
            <ul class="elements__cards">
                <li class="element">
                    <img class="element__image" src="./images/karajaevsk.jpg" alt="храм">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like">нравится</button>
                    </div> 
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="эльбрус"> 
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like">нравится</button>
                    </div> 
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Dombai.jpg"  alt="лес и горы"> 
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="эльбрус"> 
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Dombai.jpg" alt="лес и горы"> 
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like">нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/karajaevsk.jpg" alt="храм"> 
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like">нравится</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name popup__input" type="text" placeholder= "Имя" value="Жак-Ив Кусто">
            <input class="popup__job popup__input" type="text" placeholder = "Описание"  value="Исследователь океана">
            <button class="popup__save"  type="submit" value="save">Сохранить</button>
            <input class="popup__close" value="close">
        </form>
    </div>
<script src="./index.js"></script>
</body>
</html>
