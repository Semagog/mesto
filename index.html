<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header_logo.svg" alt="логотип сайта место">
    </header>
    <main class="content">
        <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="./images/avatar.png" alt="автар">
             <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" aria-label="открывает редактирование значений профиля, появляется диалоговое окно, где можно ввести новые данные." class="profile__edit-button">Редактировать</button>
        </div>
        <button class="profile__add-button" type="button">Добавить</button>
        </section>
        <section class="elements"> 
                <ul class="elements__cards">
                    <template id="template-card">
                    <li class="element">
                        <img class="element__image" src="#" alt="">
                        <div class="element__description">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button">нравится</button>
                        </div> 
                    <button class="element__delete">удалить</button>
                    </li>
                </template>
                </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <form name="popupForm" class="popup__container popup__container_profile" method="post">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="popupGapNameEdit" value=""  class="popup__input popup_profile-input-name" type="text" placeholder= "Имя">
            <input name="popupGapJobEdit" value=""  class="popup__input popup_profile-input-job" type="text" placeholder = "Описание">
            <button class="popup__save" aria-label="перезаписывает данные в профиле и закрывает попап." type="submit" value="save">Сохранить</button>
            <button class="popup__close popup_profile-close" aria-label="закрывает попап и не перезаписывает данные в профиле" type="button" value="close">Закрыть</button>
        </form>
    </div>
    <div class="popup popup_add-card">
        <form name="popup-add-card-form" class="popup__container popup_add-card-container" method="post">
            <h2 class="popup__title">Новое место</h2>
            <input name="popupGapTitleEdit" value= ""  class="popup__input popup_add-card-input-title" type="text" placeholder= "Название">
            <input name="popupGapImageEdit" value= ""  class="popup__input popup_add-card-input-image" type="url" placeholder = "Ссылка на картинку">
            <button class="popup__save" aria-label="сохраняет вводимые значения и публикует карточку" type="submit" value="save">Создать</button>
            <button class="popup__close popup_add-card-close" aria-label="закрывает форму создани карточки" type="button" value="close">Закрыть</button>
        </form>
    </div>
    <div class="popup-show-image">
        <div class="popup-show-image__container">
            <image class="popup-show-image__selected" src="#"></image>
            <h3 class="popup-show-image__description"></h3>
          <button class="popup-show-image__close" aria-label="закрывает отркытую картинку" type="button" value="close">Закрыть</button>
        </div>
    </div>
<script  src="./scripts/index.js"></script>
</body>
</html>
