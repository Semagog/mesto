<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header_logo.svg" alt="логотип сайта место">
    </header>
    <main class="content">
        <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="./images/avatar.png" alt="автар">
             <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" aria-label="открывает редактирование значений профиля, появляется диалоговое окно, где можно ввести новые данные." class="profile__edit-button">Редактировать</button>
        </div>
        <button class="profile__add-button" type="button">Добавить</button>
        </section>
        <section class="elements"> 
                <ul class="elements__cards">
                    <template id="template-card">
                    <li class="element">
                        <img class="element__image" src="#" alt="">
                        <div class="element__description">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button">нравится</button>
                        </div> 
                    <button class="element__delete">удалить</button>
                    </li>
                </template>
                </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <form name="popupForm" class="popup__container popup__form popup__container_type_profile" method="post" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label">
                <input name="popupGapNameEdit" id="name-input" value=""  class="popup__input popup__input_profilename" type="text" placeholder= "Имя" required minlength="2" maxlength="40">
                <span class="popup__error popup__error_visible name-input-error"></span>
            </label>
            <label class="popup__label">
                <input name="popupGapJobEdit" id="job-input" value=""  class="popup__input popup__input_profilejob" type="text" placeholder = "Описание" required minlength="2" maxlength="200" >
                <span class="popup__error popup__error_visible job-input-error"></span>
            </label>
            <button class="popup__button" aria-label="перезаписывает данные в профиле и закрывает попап." type="submit" value="save">Сохранить</button>
            <button class="popup__close popup__close_profile" aria-label="закрывает попап и не перезаписывает данные в профиле" type="button" value="close">Закрыть</button>
        </form>
    </div>
    <div class="popup popup_add-card" novalidate>
      <!-- еще не работал над этим поп ап -->
        <form name="popup-add-card-form" class="popup__container popup__form popup__container_type_add-card" method="post">
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__label">
                <input name="popupGapTitleEdit" value= "" id="title-input"  class="popup__input popup__input_titleaddcard" type="text" placeholder= "Название" minlength="2" maxlength="30" required>
                <span class="popup__error popup__error_visible title-input-error"></span>
            </label>
            <label class="popup__label">
                <input name="popupGapImageEdit" value= "" id="image-input"  class="popup__input popup__input_imageaddcard" type="url" placeholder = "Ссылка на картинку" required>
                <span class="popup__error popup__error_visible image-input-error"></span>
            </label>
            <button class="popup__button popup__button_disabled" aria-label="сохраняет вводимые значения и публикует карточку" type="submit" value="save">Создать</button>
            <button class="popup__close popup__close_addcard" aria-label="закрывает форму создани карточки" type="button" value="close">Закрыть</button>
        </form>
    </div>
    <div class="popup popup-show-image">
        <div class="popup__box-image">
            <image class="popup__image-selected" src="#"></image>
            <h3 class="popup__description"></h3>
          <button class="popup__close popup-show-image__close" aria-label="закрывает отркытую картинку" type="button" value="close">Закрыть</button>
        </div>
    </div>
<script type="module" src="./scripts/index.js"></script>
<!-- <script src="./scripts/FormValidator.js"></script> -->
</body>
</html>
